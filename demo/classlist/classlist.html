<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classlist Demo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="inputGroup">
      <button id="addClass">Add class</button>
      <button id="removeClass">Remove class</button>
      <button id="toggleClass">Toggle class</button>
      <button id="containsClass">Contains class</button>
    </div>
    <div id="line" class="line">
      <ul>
        <li class="box">1</li>
        <li class="box">2</li>
        <li class="box">3</li>
        <li class="box">4</li>
      </ul>
    </div>
  </div>
  <script data-main="js/page.js" src="../lib/requirejs/require.js"></script>
</body>
</html>
