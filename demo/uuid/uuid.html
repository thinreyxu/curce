<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The uuid Demo</title>
  <link rel="stylesheet" href="css/page.css">
</head>
<body>
  <h1>The uuid Demo</h1>
  <p>Watch the console within Chrome for testing result</p>
  <h2>uuid.uuid()</h2>
  <pre>
  uuid.uuid (bit = 8, radix = 36)</pre>
  <p>
    <code>bit</code> is from 1 to 1024, default to 8 <br>
    <code>radix</code> is from 2 to 36, default to 36.
  </p>
  
  <h2>uuid.uuid32()</h2>
  <pre>
  uuid.uuid32 (bit = 6)</pre>
  <p>
    <code>bit</code> is from 1 to 1024, default to 6<br>
    <code>radix</code> is fixed to 32.
  </p>

  <script data-main='js/page.js' src="http://requirejs.org/docs/release/2.1.8/minified/require.js"></script>
</body>
</html>
