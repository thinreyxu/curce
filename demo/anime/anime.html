<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime.js test</title>
  <link rel="stylesheet" href="css/page.css">
</head>
<body>
  <label for="select_easing">Easing:</label>
  <select name="" id="select_easing">
    <optgroup label="Linear">
      <option value="" selected>linear</option>
    </optgroup>
    <optgroup label="Quad">
    <option value="">quadIn</option>
    <option value="">quadOut</option>
    <option value="">quadInOut</option>
    </optgroup>
    <optgroup label="Cubic">
    <option value="">cubicIn</option>
    <option value="">cubicOut</option>
    <option value="">cubicInOut</option>
    </optgroup>
    <optgroup label="Quart">
    <option value="">quartIn</option>
    <option value="">quartOut</option>
    <option value="">quartInOut</option>
    </optgroup>
    <optgroup label="Quint">
    <option value="">quintIn</option>
    <option value="">quintOut</option>
    <option value="">quintInOut</option>
    </optgroup>
    <optgroup label="Sine">
    <option value="">sineIn</option>
    <option value="">sineOut</option>
    <option value="">sineInOut</option>
    </optgroup>
    <optgroup label="Circ">
    <option value="">circIn</option>
    <option value="">circOut</option>
    <option value="">circInOut</option>
    </optgroup>
    <optgroup label="Expo">
    <option value="">expoIn</option>
    <option value="">expoOut</option>
    <option value="">expoInOut</option>
    </optgroup>
    <optgroup label="Elastic">
    <option value="">elasticIn</option>
    <option value="">elasticOut</option>
    <option value="">elasticInOut</option>
    </optgroup>
    <optgroup label="Back">
    <option value="">backIn</option>
    <option value="">backOut</option>
    <option value="">backInOut</option>
    </optgroup>
    <optgroup label="Bounce">
    <option value="">bounceIn</option>
    <option value="">bounceOut</option>
    <option value="">bounceInOut</option>
    </optgroup>
  </select>
  <label for="select_duration">Duration:</label>
  <select name="" id="select_duration">
    <option value="">100</option>
    <option value="">300</option>
    <option value="">600</option>
    <option value="">1000</option>
    <option value="" selected>2000</option>
    <option value="">5000</option>
    <option value="">10000</option>
    <option value="">20000</option>
  </select>
  <button id='btn_redraw'>redraw</button>
  <div id="container">
    <div id="box"></div>
    <canvas id='canvas' width="800" height="600"></canvas>
  </div>

  <script src="../../src/anime.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
