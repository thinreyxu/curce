<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Demo</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Cookie Demo</h1>
    </div>
    <p class="text-muted">Watch the "Resources" panel of console within chrome to inspect cookie</p>

    <div class="row">
      <div class="col-sm-6">
        <div class="page-header">
          <h4>Current cookies</h4>
        </div>
        <div id="currentCookie">
          <ul class="list-group">
          </ul>
        </div>
        <div class="btn-toolbar">
          <div class="btn-group pull-right">
            <button type="button" id="btnClearAll" class="btn btn-primary">Clear all</button>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="page-header">
          <h4>Add cookie</h4>
        </div>
        <div class="form-horizontal">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col col-sm-10">
              <input type="text" id="inputName" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputValue" class="col-sm-2 control-label">Value</label>
            <div class="col col-sm-10">
              <input type="text" id="inputValue" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputExpires" class="col-sm-2 control-label">Expires</label>
            <div class="col col-sm-10">
              <input type="datetime" id="inputExpires" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPath" class="col-sm-2 control-label">Path</label>
            <div class="col col-sm-10">
              <input type="text" id="inputPath" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDomain" class="col-sm-2 control-label">Domain</label>
            <div class="col col-sm-10">
              <input type="text" id="inputDomain" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">Secure</label>
            <div class="col col-sm-10">
              <label class="checkbox">
                <input id="inputSecure" type="checkbox"> Secure
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col col-sm-10 col-sm-offset-2 text-right">
              <button id="btnAddCookie" type="button" class="btn btn-primary">Add</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="page-header">
      <h4>Sample cookie</h4>
    </div>
    <p class="text-muted">The following sample cookies are added after the page loaded.</p>
    <table id="sampleCookie" class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Value</th>
          <th>Expires</th>
          <th>Path</th>
          <th>Domain</th>
          <th>Secure</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script data-main="js/page.js" src="http://requirejs.org/docs/release/2.1.8/minified/require.js"></script>
</body>
</html>
