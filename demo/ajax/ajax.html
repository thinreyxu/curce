<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax Demo</title>
  <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/page.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>Simple Ajax Demo</h1>
    </div>
    <form action="" method="POST" class="form-horizontal">
      <fieldset>
        <legend>Ajax optons</legend>
        <div class="form-group">
          <label for="inputUrl" class="col-sm-2 control-label">Url</label>
          <div class="col col-sm-8">
            <input type="text" name="url" id="inputUrl" class="form-control" value="">
            <span class="help-block" id="sampleUrl">e.g. </span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputTimeout" class="col-sm-2 control-label">Timeout</label>
          <div class="col col-sm-8">
            <input type="text" name="timeout" id="inputTimeout" class="form-control" value="0">
            <span class="help-block">Note: Non-negtive integer, default to 0 to disable timeout.</span>
          </div>
        </div>
        <div class="form-group">
          <div class="col col-sm-8 col-sm-offset-2">
            <button type="button" id="btnStart" class="btn btn-primary">Start</button>
            <button type="button" id="btnAbort" class="btn btn-default">Abort</button>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="page-header">
      <h3>Ajax result</h3>
    </div>
    <div id="loadUrl"></div>
    <pre id='code'>
    </pre>
  </div>
  <script data-main="js/page.js" src="http://requirejs.org/docs/release/2.1.8/minified/require.js"></script>
</body>
</html>
