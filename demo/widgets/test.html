<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test widgets</title>
</head>
<body>

  <div id='box'
       data-name='erix'
       data-age='21'
       data-alive="true"
       data-event="{1987: 'born', 2010: 'graduated'}"></div>

  <script src='../../src/widgets.js'></script>
  <script>
    window.onload = function () {
      var w = Curce.w;
      var box = document.getElementById('box');

      // 默认值
      var defaults = {
        name: 'erix',
        age: 12,
        alive: true,
        event: {
          1987: 'born',
          2010: 'graduated'
        }
      }

      // 标签的data属性
      var dataset = w.getDataset(box);

      // js参数
      var options = {
        event: {
          2015: undefined
        }
      };

      // print return values
      // console.log('dataset', dataset);
      console.log(w.initSettings(defaults, dataset, options));
    };
  </script>
</body>
</html>
